<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 100px;
            width: 200px;
            border: 4px solid rgb(0, 0, 0);
            margin: 10px;
            padding: 20px;
        }
        #org{
            background-color: rgb(251, 25, 20);
        }
        #wht{
            background-color: rgb(20, 251, 23);
            height: 15px;
            width: 15px;
        }
        #green{
            background-color: rgb(23, 25, 251);
        }
    </style>
</head>
<body>
    <div class="box" id="org">A
    <div class="box" id="wht">B</div>
</div>
    <div class="box" id="green">C</div>

</body>
</html>
