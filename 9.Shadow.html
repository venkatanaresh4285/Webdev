<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      h1{
        text-shadow:3px 3px 3px red,3px 3px 3px blue;
      }
      .box{
        height: 200px;
        width: 200px;
        background-color: aqua;
        border: 1px solid black;
        box-shadow: -10px -10px 15px red,10px 10px 10px blue;
        color: blue;
      }
    </style>
</head>
<body>
    <h1>This is my first shadow</h1>
    <div class="box">This is known as the box</div>
    
</body>
</html>
